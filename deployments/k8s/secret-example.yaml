# Example Kubernetes Secret
# Create the actual secret using:
# kubectl create secret generic api-doc-generator-secrets \
#   --from-literal=apifox-token=YOUR_TOKEN \
#   --from-literal=apifox-project-id=YOUR_PROJECT_ID \
#   --from-literal=webhook-secret=YOUR_WEBHOOK_SECRET

apiVersion: v1
kind: Secret
metadata:
  name: api-doc-generator-secrets
type: Opaque
stringData:
  apifox-token: "your-apifox-token-here"
  apifox-project-id: "your-project-id-here"
  webhook-secret: "your-webhook-secret-here"
